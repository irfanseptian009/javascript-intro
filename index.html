<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app">
      <img
        src="asset/bg2.png"
        alt="bg"
        style="object-fit: cover; height: 700px; width: 350px; position: relative"
      />
      <div class="calculator">
        <div class="notiv">
          <div class="clock">12.56</div>
          <div>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 7C15 6.44772 15.4477 6 16 6C16.5523 6 17 6.44772 17 7V17C17 17.5523 16.5523 18 16 18C15.4477 18 15 17.5523 15 17V7Z"
                fill="currentColor"
              />
              <path
                d="M7 15C7 14.4477 7.44772 14 8 14C8.55228 14 9 14.4477 9 15V17C9 17.5523 8.55228 18 8 18C7.44772 18 7 17.5523 7 17V15Z"
                fill="currentColor"
              />
              <path
                d="M12 10C11.4477 10 11 10.4477 11 11V17C11 17.5523 11.4477 18 12 18C12.5523 18 13 17.5523 13 17V11C13 10.4477 12.5523 10 12 10Z"
                fill="currentColor"
              />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 15C5.44772 15 5 14.5523 5 14V10C5 9.44772 5.44772 9 6 9H12V15H6Z"
                fill="currentColor"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M18 6H5C3.34315 6 2 7.34315 2 9V15C2 16.6569 3.34315 18 5 18H18C19.6569 18 21 16.6569 21 15C21.5523 15 22 14.5523 22 14V10C22 9.44772 21.5523 9 21 9C21 7.34315 19.6569 6 18 6ZM18 8H5C4.44772 8 4 8.44772 4 9V15C4 15.5523 4.44772 16 5 16H18C18.5523 16 19 15.5523 19 15V9C19 8.44772 18.5523 8 18 8Z"
                fill="currentColor"
              />
            </svg>
          </div>
        </div>
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>

        <div class="keys">
          <div data-key="clear" class="key action">
            <span>AC</span>
          </div>

          <div data-key="brackets" class="key action">
            <span>( )</span>
          </div>

          <div data-key="%" class="key action">
            <span>%</span>
          </div>

          <div data-key="/" class="key operator">
            <span>รท</span>
          </div>

          <div data-key="7" class="key">
            <span>7</span>
          </div>

          <div data-key="8" class="key">
            <span>8</span>
          </div>

          <div data-key="9" class="key">
            <span>9</span>
          </div>

          <div data-key="*" class="key operator">
            <span>x</span>
          </div>

          <div data-key="4" class="key">
            <span>4</span>
          </div>

          <div data-key="5" class="key">
            <span>5</span>
          </div>

          <div data-key="6" class="key">
            <span>6</span>
          </div>

          <div data-key="-" class="key operator">
            <span>-</span>
          </div>

          <div data-key="1" class="key">
            <span>1</span>
          </div>

          <div data-key="2" class="key">
            <span>2</span>
          </div>

          <div data-key="3" class="key">
            <span>3</span>
          </div>

          <div data-key="+" class="key operator">
            <span>+</span>
          </div>

          <div data-key="backspace" class="key action">
            <span>&lt;</span>
          </div>

          <div data-key="0" class="key">
            <span>0</span>
          </div>

          <div data-key="." class="key">
            <span>.</span>
          </div>

          <div data-key="=" class="key operator">
            <span>=</span>
          </div>
        </div>
        <div class="swap"><div></div></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
